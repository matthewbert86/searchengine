<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotAskJeeves!</title>
</head>
<body>
    <main>
        <!-- this h1 will not be visible on screen, but the screen reader and search index can read it -->
        <h1 class="offscreen">NotAskJeeves! is a search engine powered by the wikipedia API</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                NotAskJeeves!
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">Enter a term or phrase</label>
                <input id="search" type="text" autocomplete="off" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    X
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    Search
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
        <div id="stats" class="stats" aria-live="assertive"></div>
        <div id="searchResults" class="searchResults">

            <div class="resultItem">
                <div class="resultTitle">
                    <a href="">Dachsund</a>
                </div>
                <div class="resultContents">
                    <div class="resultImage">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/50px-Mao-the-dachshund-wikipedia.png" alt="Dachsund">
                    </div>
                    <div class="resultText">
                        <p class="resultDescription">The dachshund (UK:  DAKS-ənd, DASH-, -⁠huund, -⁠huunt or US:  DAHKS...</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">* </span> Powered by <a href="https://www.wikipedia.com" target="_blank">Wikipedia</a>
        <span aria-hidden="true"> *</span>
        </p>
    </footer>
    
</body>
</html>
